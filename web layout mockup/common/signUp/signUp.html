<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="./../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="./../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="./../../static/css/animate.css" rel="stylesheet">
    <link href="./../../static/css/style.css" rel="stylesheet">
    <link href="signUp.css" rel="stylesheet">
</head>

<body class="backgroundStyle">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="margin-signup padding-signup backgroundStyle">
                <div>

                <h1 class="logo-name">CRP</h1>

                </div>
                <h3 style="color:white">Register to Car Rental Portal</h3>
                <p style="color:white">Create account to see it in action.</p>
                
                <form class="m-t" role="form" action="login.html">
                    <div>
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Name" required="">
                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" placeholder="Email" required="">
                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" placeholder="Confirm email" required="">
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" placeholder="Confirm password" required="">
                    </div>
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Phone" required="">
                    </div>    
                    <div class="form-group">
                            <div class="checkbox i-checks"><label> <input type="checkbox"><i style="color:white">Agree the terms and policy</i >  </label></div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" style="color:white">Register</button>

                    <p class="text-muted text-center" style="color:white"><small>Already have an account?</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
                    </div>
                </form>
                <p class="m-t" style="color:white"> <small>Contact us at carrentalportal@gmail.com</small> </p>
                
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="./../../static/js/jquery-2.1.1.js"></script>
    <script src="./../../static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="./../../static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
