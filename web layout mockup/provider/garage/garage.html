<script id="garageEditorTemplate" type="text/html" >
		<form action="#">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="row">
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-building-o"></i></span>
							<input type="text" placeholder="Garage Name" value="{{name}}" class="form-control" style="font-weight:bold;">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="row" >
					<div class="col-md-6 form-group">
						<label for="name">Location</label>
						<input type="text" placeholder="Name" value="{{locationID}}" class="form-control">
					</div>
					<div class="col-md-6 form-group">
						<label for="name">Address</label>
						<input type="text" placeholder="Name" value="{{address}}" class="form-control">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</form>
	</script>
