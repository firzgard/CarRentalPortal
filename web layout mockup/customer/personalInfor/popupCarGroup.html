<!DOCTYPE html>
<html>

<head>
    <title>Car Rental Port | Edit Profile</title>
    <link href="./../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="./../../static/css/animate.css" rel="stylesheet">
    <link href="./../../static/css/style.css" rel="stylesheet">
    <link href="./../../static/css/plugins/chosen/chosen.css" rel="stylesheet"> </head>
<style>
    .chosen-container.chosen-container-single {
        width: 300px !important;
        /* or any value that fits your needs */
    }
</style>

<body>
    <div id="page-wrapper" class="gray-bg">
        <!--   Main     -->
        <div class="wrapper wrapper-content animated fadeInLeft">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <button class="btn btn-danger" id="btnAddCar" onclick="addCar()">Add car</button>
                    </div>
                </div>
            </div>
            <!--                    </form>-->
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header modal-header-popup">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add car</h4> </div>
                <div class="modal-body">
                    <h3>Search your car brand</h3>
                    <div class="boxForm">
                        <input type="text" placeholder="Audi" name="search" class="form-control required input-lg"> </div>
                    <h3>Select year</h3>
                    <div class="boxForm">
                        <select class="form-control m-b required">
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <h3>License numbers</h3>
                    <div class="boxForm">
                        <input type="text" class="form-control required "> </div>
                    <h3>Choose your transmission type</h3>
                    <div class="btn-group boxForm" style="text-align:center" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option1"> Automatic </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2"> Manual </label>
                    </div>
                    <h3>Choose your fuel type</h3>
                    <div class="input-group">
                        <select data-placeholder="Choose a Country..." class="chosen-select" style="width:350px;">
                            <option value="Gasoline">Gasoline</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Gas">Gas</option>
                            <option value="Electric">Electric</option>
                            <option value="Gasoline-Electric">Gasoline-Electric</option>
                        </select>
                    </div>
                    <h3>Fill in your car engine</h3>
                    <div class="input-group m-b boxForm text-center">
                        <input type="text" class="form-control"> <span class="input-group-addon">L</span></div>
                    <h3 class="m-b">Choose your car's color</h3>
                    <div class="text-center">
                        <div id="current-color" class="text-center" style="font-size: 30px;"> <span><i class="fa fa-lg fa-car"></i></span> </div>
                        <div id="color-name"></div>
                        <div class="panel-body">
                            <a title="Beige" class="btn btn-lg btn-color" style="background-color: beige"></a>
                            <a title="Black" class="btn btn-lg btn-color" style="background-color: black"></a>
                            <a title="Blue" class="btn btn-lg btn-color" style="background-color: blue"></a>
                            <a title="Brown" class="btn btn-lg btn-color" style="background-color: brown"></a>
                            <a title="Gold" class="btn btn-lg btn-color" style="background-color: Gold"></a>
                            <a title="Green" class="btn btn-lg btn-color" style="background-color: Green"></a>
                            <a title="Orange" class="btn btn-lg btn-color" style="background-color: Orange"></a>
                            <a title="Purple" class="btn btn-lg btn-color" style="background-color: Purple"></a>
                            <a title="Red" class="btn btn-lg btn-color" style="background-color: Red"></a>
                            <a title="Silver" class="btn btn-lg btn-color" style="background-color: Silver"></a>
                            <a title="White" class="btn btn-lg btn-color" style="background-color: White"></a>
                            <a title="Yellow" class="btn btn-lg btn-color" style="background-color: Yellow"></a>
                        </div>
                    </div>
                    <h3>Describe your car</h3>
                    <textarea rows="5" type="text" class="form-control input-lg"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="./../../static/js/jquery-2.1.1.js"></script>
    <script src="./../../static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="./../../static/js/plugins/iCheck/icheck.min.js"></script>
    <!-- Select2 -->
    <script src="./../../static/js/plugins/select2/select2.full.min.js"></script>
    <!-- Chosen -->
    <script src="./../../static/js/plugins/chosen/chosen.jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green'
                , radioClass: 'iradio_square-green'
            , });
            $('#change-color').on('click', function () {
                $('#panel-color').show();
            });
            $('.btn-color').on('click', function () {
                $('#current-color').css('color', this.title);
                if (this.title === 'Beige' || this.title === 'Silver' || this.title === 'White') {
                    $('#current-color').css('background-color', '#1a001a');
                }
                else {
                    $('#current-color').css('background-color', 'transparent');
                }
                $('#color-name').text(this.title);
            });
        });

        function addCar() {
            $('#myModal').modal('show');
        }
        var config = {
            '.chosen-select': {}
            , '.chosen-select-deselect': {
                allow_single_deselect: true
            }
            , '.chosen-select-no-single': {
                disable_search_threshold: 10
            }
            , '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            }
            , '.chosen-select-width': {
                width: "100%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

    </script>
</body>

</html>
